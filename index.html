        <div>
            <textarea id="plaintext" rows="4" cols="50"></textarea><br>
            <button onclick="encrypt()" class="main-btn">Encrypt</button><br>
            <textarea id="ciphertext" rows="4" cols="50" ></textarea><br>
            <button onclick="decrypt()" class="main-btn1">Decrypt</button><br>
            <textarea id="decryptedtext" rows="4" cols="50" readonly></textarea>
        
            <script>
                function encrypt() {
                    var plaintext = document.getElementById("plaintext").value;
                    var key = "secret-key"; // Replace with your seENCRYPTING AND DECRYPTINGcret key
                    var ciphertext = CryptoJS.AES.encrypt(plaintext, key).toString();
                    document.getElementById("ciphertext").value = ciphertext;
                }
        
                function decrypt() {
                    var ciphertext = document.getElementById("ciphertext").value;
                    var key = "secret-key"; // Replace with your secret key
                    var bytes = CryptoJS.AES.decrypt(ciphertext, key);
                    var decryptedText = bytes.toString(CryptoJS.enc.Utf8);
                    document.getElementById("decryptedtext").value = decryptedText;
                }
            </script>
